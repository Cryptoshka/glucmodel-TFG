<!DOCTYPE html>
<html lang="es-ES" data-ng-app="appMedico">
<head>
	<!-- Metadatos -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Alberto Miedes Garcés">
	
	<!-- Título -->
	<title>glUCModel</title>
	
	<!-- jQuery -->
	<script src="lib/jQuery/jquery-2.1.4-2.js"></script>
	
	<!-- AngularJS -->
	<script src="lib/angular-1.4.7/angular.js"></script>
	<script src="js/controladoresMedico.js"></script>
	
	<!-- CSS Reset -->
	<link rel="stylesheet" href="css/reset.css">
	  
	<!-- BootStrap Library -->
	<link rel="stylesheet" href="lib/Bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<script src="lib/Bootstrap/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	
	<!-- Hoja de estilos propia -->
	<link href="css/other.css" rel="stylesheet" type="text/css">
	
	<!-- Mi propio javascript -->
	<!-- <script type="text/javascript" src="js/acordeon.js"></script> -->
	<!-- <script type="text/javascript" src="js/charts.js"></script> -->
	<!-- <script type="text/javascript" src="js/expediente-paciente.js"></script> -->
</head>
<body>

	<!-- Header -->
	<div data-ng-include="'header.html'"></div>
	
	<!-- Título de la sección -->
	<div class="jumbotron" id="titulo_seccion">
	    <p>Dar de alta un paciente</p>
	</div>
	<!-- ./Título de la sección -->
	
	<!-- Panel principal -->
	<div class="container">
	    <!-- row Alta pacientes -->
	    <div class="row">
	        <!-- col Alta pacientes -->
	        <div class="col-sm-6 col-sm-offset-3">
	            <div class="panel panel-default">
	            
	                <!-- panel-heading -->
	                <div class="panel-heading">
	                    <h3 class="panel-title">Rellene los datos del paciente:</h3>
	                </div>
	                <!-- ./ panel-heading -->  
	                 
	                <!-- panel-body -->
	                <div class="panel-body">
	                    <form class="form-horizontal" role="form">
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="nombre">Nombre:</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="apellidos">Apellido 1:</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="apellidos" placeholder="Introduzca su apellido">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="apellidos">Apellido 2:</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="apellidos" placeholder="Introduzca su apellido">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="fecha-nacimiento">Fecha de nacimiento:</label>
	                            <div class="col-sm-6">
	                                <input type="date" class="form-control" id="fecha-nacimiento" placeholder="dd/mm/yyyy">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="dni">DNI:</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="dni" placeholder="12345678-L">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="email">Email:</label>
	                            <div class="col-sm-6">
	                                <input type="email" class="form-control" id="email" placeholder="algo@example.com">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="">Altura (cm):</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="altura" placeholder="Ej: 176">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="sexo">Sexo:</label>
	                            <div class="col-sm-6">
	                                <select class="form-control" id="sexo">
	                                    <option>Hombre</option>
	                                    <option>Mujer</option>
	                                </select>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="pwd">Contraseña:</label>
	                            <div class="col-sm-6">
	                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="confirm-pwd">Confirmar contraseña:</label>
	                            <div class="col-sm-6">
	                                <input type="password" class="form-control" id="confirm-pwd" placeholder="Enter password">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="enfermedades">Enfermedades:</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="enfermedades">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="control-label col-sm-6" for="medicacion">Medicación:</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" id="medicacion">
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-sm-6">
	                                <a href="m_index_medico.jsp" class="btn-ver-md">CANCELAR</a>
	                            </div>
	                            <div class="col-sm-6">
	                                <a href="#" class="btn-ver-md">ALTA</a>
	                            </div>
	                        </div>
	                    </form>
	                </div>
	                <!-- ./ panel-body -->
	                <!-- panel-footer -->
	                <div class="panel-footer">
	                </div>
	                <!-- ./ panel-footer -->
	            </div>
	        </div>
	        <!-- ./ col Alta pacientes -->
	    </div>
	    <!-- ./ row Alta pacientes -->
	</div>
	<!-- ./ panel principal -->

	<!-- Footer -->
	<div data-ng-include="'footer.html'"></div>
	
</body>
</html>
